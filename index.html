<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepField Chatbot C1 - Deepfield Team</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif; /* More professional font */
      background-color: #f0f0f0; /* Light gray background */
      color: #333; /* Dark text color */
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Stack elements vertically */
      min-height: 100vh; /* Ensure content takes up the full viewport */
    }

    header {
      background-color: #282c34; /* Dark header color */
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    header p {
      font-size: 1.1em;
      margin-top: 5px;
      font-style: italic;
    }

    #chat-container {
      flex-grow: 1; /* Allow the chat container to take up remaining space */
      width: 100%;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      min-height: 600px; /* Adjust as needed */
      border: none; /* Remove default iframe border */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      border-radius: 5px;
    }

    footer {
      background-color: #282c34; /* Match header */
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
      margin-top: auto; /* Push footer to the bottom */
    }
  </style>
</head>
<body>

  <header>
    <h1>Cruyff Chatbot C1</h1>
    <p>Developed by the Deepfield Team</p>
  </header>

  <div id="chat-container">
    <iframe
      src="https://udify.app/chatbot/kfzbQQjfreiL8zLO"
      allow="microphone"
      allow="webcam">
    </iframe>
  </div>

  <footer>
    Â© 2024 Deepfield Team. All rights reserved.
  </footer>

</body>
</html>
